version: 2
jobs:
  build:
    <<: *defaults
    steps:
      
      - checkout
      - attach_workspace:
          at: ~/repo
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: *set-env
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths: .
  deploy:
    environment:
      - BASH_ENV: envrc
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: echo 'export REACT_APP_VERSION=$(echo "${$(node -p -e "require('./package.json').version")}")' >> $BASH_ENV
      - run: echo $REACT_APP_VERSION
      - run: *set-env
      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: config-global
          command: touch ~/.gitconfig && git config --global -l
      - run:
          name: config-global-email
          command: git config --global user.email circleci@circleci
      - run:
          name: config-global-name
          command: git config --global user.name CircleCI
      - run: 
          name: deploy
          command: npm run deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master