defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.9.0

set-env: &set-env
  name: set-env
  command: |
    if [ "${CIRCLE_BRANCH}" == "master" ]; then
      echo 'export ENV=prod' >> $BASH_ENV
    elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
      echo 'export ENV=test' >> $BASH_ENV
    else
      echo 'export ENV=test' >> $BASH_ENV
    fi
    echo $ENV

